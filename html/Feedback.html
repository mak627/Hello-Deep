<!DOCTYPE html>
<html>

<head>
    <script src="../js/Feedback.js"></script>
    <style>
        .err_msg{
        display: none;
    }
    </style>
</head>

<body>
    <div id="form-submit">
        <h1>Feedback page</h1>
        <div style="margin-top:25px;">
            <label>First name:</label>
            <input type='text' id='firstname' name="First Name" onblur="checkInputString()">
            <div id="erfirstname" name="error_name" class="err_msg">name cannot be empty</div>
        </div>

        <div style="margin-top:25px;">
            <label>Last name:</label>
            <input type='text' id='lastname' name="Last Name">
        </div>
        <div style="margin-top:25px;">
            <label>Email:</label>
            <input type='email' id='emailid' name="Email Id">
        </div>
        <div style="margin-top:25px;">
            <label>Gender:</label>
            <input type="radio" name="gender" value="male" checked> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other
        </div>
        <div>
            <button type="submit" value="Submit" onclick="submitForm()">Submit</button>
        </div>
    </div>
</body>

</html>
